name: Create ImmortalWrt 360T7 ubootmod 21.02

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x
  REPO_BRANCH: openwrt-21.02
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Init build environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update -qq
        sudo apt-get install -qq build-essential clang flex bison g++ gawk \
          gcc-multilib gettext git libncurses5-dev libssl-dev \
          python3 python3-distutils rsync unzip zlib1g-dev file wget
        sudo timedatectl set-timezone "$TZ"

    - name: Clone ImmortalWrt source
      run: |
        git clone --depth=1 -b $REPO_BRANCH $REPO_URL ImmortalWrt

    - name: Update & install feeds
      run: |
        cd ImmortalWrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Copy external .config
      run: |
        cp .config ImmortalWrt/.config
        cd ImmortalWrt
        make defconfig

    - name: Ensure all packages are downloaded
      run: |
        cd ImmortalWrt
        make download -j8 || make download V=s
        # 删除可能下载不完整的小文件
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware
      run: |
        cd ImmortalWrt
        # 降低并行数防止内存不足
        make -j2 || make -j1 V=s

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: ImmortalWrt_360T7_21.02_ubootmod
        path: ImmortalWrt/bin/targets/mediatek/mt7981/*.bin
