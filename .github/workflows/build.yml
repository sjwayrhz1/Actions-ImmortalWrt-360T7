name: Build ImmortalWrt 360T7 ubootmod 21.02

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x
  REPO_BRANCH: openwrt-21.02
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Init build environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update -qq
        sudo apt-get install -qq build-essential clang flex bison g++ gawk \
          gcc-multilib gettext git libncurses5-dev libssl-dev \
          python3 python3-distutils rsync unzip zlib1g-dev file wget
        sudo timedatectl set-timezone "$TZ"

    - name: Clone ImmortalWrt source
      run: |
        git clone --depth=1 -b $REPO_BRANCH $REPO_URL ImmortalWrt

    - name: Update & install feeds
      run: |
        cd ImmortalWrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Generate .config for 360T7 ubootmod
      run: |
        cd ImmortalWrt
        cat > .config << 'EOF'
CONFIG_TARGET_mediatek=y
CONFIG_TARGET_mediatek_mt7981=y
CONFIG_TARGET_mediatek_mt7981_DEVICE_qihoo_360t7-ubootmod=y
CONFIG_TARGET_PROFILE="qihoo_360t7-ubootmod"
CONFIG_PACKAGE_luci=y
CONFIG_PACKAGE_luci-ssl=y
# 可选禁用不稳定 i18n 包提高编译成功率
# CONFIG_PACKAGE_luci-i18n-firewall-zh-cn=n
# CONFIG_PACKAGE_luci-i18n-opkg-zh-cn=n
EOF
        make defconfig

    - name: Ensure all packages are downloaded
      run: |
        cd ImmortalWrt
        make download -j8 || make download V=s
        # 删除可能下载不完整的小文件
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware
      run: |
        cd ImmortalWrt
        # 降低并行数防止内存不足
        make -j2 || make -j1 V=s

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: ImmortalWrt_360T7_21.02_ubootmod
        path: ImmortalWrt/bin/targets/mediatek/mt7981/*.bin
