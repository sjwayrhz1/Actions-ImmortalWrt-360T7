name: Build OpenWrt 360T7 Factory Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential clang flex bison g++ gawk gcc-multilib \
            gettext git libncurses-dev libssl-dev python3-setuptools \
            rsync unzip zlib1g-dev file wget

      - name: Clone OpenWrt source
        run: |
          git clone https://github.com/openwrt/openwrt.git
          cd openwrt
          git checkout v23.05.4

      - name: Update & install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # ⚠️ 关键：直接使用你准备好的 config
      # ❌ 不运行 make defconfig
      - name: Copy 360T7 config
        run: |
          cp config/360t7.config openwrt/.config
          cd openwrt
          cat .config | grep 360t7 || true

      - name: Download sources
        run: |
          cd openwrt
          make download -j8

      - name: Build firmware
        run: |
          cd openwrt
          make -j$(nproc) V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-360t7-firmware
          path: |
            openwrt/bin/targets/**/*
